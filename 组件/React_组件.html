<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/babel-standalone/babel.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
    /*父组件*/
    class ParentList extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                name: '1111',
                color: 'red'
            }
        }
        render(){
            /* 传值 <ChildList text="hello" name={this.state.name} /> */
            var that = this;
            return (
                <div>
                {
                    this.props.message.map( (item,index)=>{
                        return <ChildList key={index} text={item.text} color={that.state.color} />
                    })
                }
                
                </div>
            )
        }
    }
     
    /*子组件第一个必须大写*/
    class ChildList extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                address: '1111'
            }
        }
        render(){
            return (
                <div>
                    <p>{ this.props.text }</p>
                    <SunList color={this.props.color} />
                </div>
            )
        }
    }
    /*孙组建*/
    class SunList extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                address: '1111'
            }
        }
        render(){
            return (
                <div>
                        <button style={{ color: this.props.color }}>点击我</button>
                </div> 
            )
        }
    }
    ReactDOM.render(
        /* 注意传值的的位置 */
        <ParentList message={[ {text: '1',id:1},{text: '2',id: 2},{text: '3',id: 3} ]}/>,
        document.getElementById('example')
    )
    </script>
</body>
</html>
