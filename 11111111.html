<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
    <title>Document</title>
    <style>
        .bg{
            background: #000;
            color:white;
        }
        .listBack{
            color:burlywood;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script type="text/babel">
    function Hello(props) {
        return ( props.data ? <Show1 /> : <Show2 /> )
    }
    function Show1(){
        return <p>列表一</p>
    }
    function Show2(){
        return <p>列表二</p>
    }
    class Msg extends React.Component{
        /*草帽语法*/
        static defaultProps = {
            name: '123'
        }
        constructor(props) {
            super(props);
            this.state = {
                flag: true,
                name: 'i am msggage',
                opacity: 1.0,
                ComFlag: true
            }
            this.clickShow = this.Common.bind(this);
        }
        ShowFlag(type){
            if(type == "1"){
                this.setState({
                    flag: true
                })
            }else{
                this.setState({
                    flag: false
                })
            }
        }
        Common(){
            
            this.setState({
                ComFlag: !this.state.ComFlag
            })
        }
        // 生命周期
        componentDidMount = () => {
        var timer = setInterval( ()=>{
            var opacity1 = this.state.opacity;
            opacity1 -=0.05;
            if(opacity1 < 0.1){
                opacity1 = 1;
            }
            this.setState({
                opacity: opacity1
            })
        },100 )
    }
        render(){
            const flag = this.state.flag
            return (
                <div>
                    <button className={ flag ? "listBack": '' } onClick={ (event) => this.ShowFlag("1") }>列表一</button>
                    <button className={ flag ? "" : 'listBack'} onClick={ (event)=>this.ShowFlag("2") }>列表二</button> 
                    <div>
                        <Hello data={flag}/>
                    </div>
                    <div style={{ opacity: this.state.opacity }}>
                        { this.state.name }
                    </div>        
                    { this.props.name }   
                    <div>
                        <button onClick={ this.clickShow }>
                            { this.state.ComFlag ? "开" : "关" }
                        </button>
                    </div> 
                </div>
            )
        }
    }
    ReactDOM.render(
        <Msg />,
        document.getElementById("container")
    )
    </script>
</body>
</html>
