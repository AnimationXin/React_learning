<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
    <style>
        .listBack{
            color:burlywood;
        }
    </style>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
   function Hello(props){
       return (props.date ? <Show1 /> : <Show2 />)
   }
  function Show1(){
      return <p>列表一</p>
  }
  function Show2(){
      return <p>列表二</p>
  }
    class HelloMessage extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                isShowOne: true
            }
        }
        // showOne(){
        //     this.setState({
        //         isShowOne: true
        //     })
        // }
        // showTwo(){
        //     this.setState({
        //         isShowOne: false
        //     })
        // }
        listClick(type){
            if(type == '1'){
                this.setState({
                isShowOne: true
                })
            }else{
                this.setState({
                isShowOne: false
                })
            }
        }
        render(){
            const inShowOne = this.state.isShowOne
            return (
                <div>
                    <button className={inShowOne ? 'listBack': ''} onClick={ () =>this.listClick('1')}>1</button>
                    <button className={inShowOne ? '': 'listBack'} onClick={ () =>this.listClick('2') }>2</button>
                    <div>  
                        <Hello date={inShowOne} />
                    </div>
                </div>
            )
        }
    }
    ReactDOM.render(
        <HelloMessage />,
        document.getElementById('example')
    )
    </script>
</body>
</html>
